<!--//PRODUCTS START//-->
<section class="product-view">
  <div class="row">
        <div class="clearfix"></div>
          <div class="col-sm-4">
            <div class="product-img">
              <img ng-src="assets/img/{{ctrl.product.image}}">
            </div>
            <div class="product-name">
              {{ctrl.product.name | uppercase}}
            </div>
            <div class="product-price">
              {{ctrl.product.price | currency}}
            </div>
            <div class="product-price">
              {ctrl.product.description}}
            </div>
             <div class="product-price">
              {ctrl.product.category}}
            </div>
        <div class=buttons>
      <a class="btn btn-primary" ng-click="">Details</a>
    </div>
          </div>
      </div>
  </div>
