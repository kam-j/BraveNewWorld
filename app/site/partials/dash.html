


<div class="view2">
<h1>Products in shop</h1>
<table class="view3">
	 <tr><strong>
      <th> Category </th>
      <th> Name </th>
      <th> Price </th>
      <th> Quantity</th>
      <th> &nbsp;</th>
      <th> &nbsp;</th>
      </strong>
    </tr>

	<tr ng-repeat="product in ctrl.products">
		<td>{{product.category}}</td>
		<td>{{product.name}}</td>
		<td>{{product.price}}</td>
		<td>{{product.quantity}}</td>
		<td><a ng-click="ctrl.passProduct(product)">Edit/Update</a></td>
		<td><button ng-click="ctrl.deleteProduct(product.id)" >Delete</button></td>
	</tr>

</table>

</div>
