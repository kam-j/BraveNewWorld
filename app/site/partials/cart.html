
   
        <div class="modal-header">
        	<button type="button" aria-label="Close" ng-click="ctrl.close()"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title">Shopping Cart </h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in ctrl.cart">
                    {{ item.name }}
                </li>
                
                <p>Subtotal: </p>
                <p>Total: {{ctrl.cartTotal}}</p>
                
                <li> <a ng-click="ctrl.close()"> Close  <i class="fa fa-trash-o"></i></li></a>
                <li> <a ng-click="ctrl.checkOut()"> Checkout <i class="fa fa-credit-card"></i></li></a>

            </ul>
        </div>
