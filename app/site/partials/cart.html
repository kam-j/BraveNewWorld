<div class="modal-header">
           
        <div class="buttonx"
            <a ng-click="ctrl.close(ctrl.cart)">  <i class="fa fa-times"></a></i>
        </div>

           <h3 class="modal-title">Your Cart. </h3>
       </div>
       <div class="modal-body">
           <ul>
               <li ng-repeat="item in ctrl.cart track by $index">
               <span>
                    <p><strong>Product: </strong> {{ item.name }} <br><strong>Quantity:</strong> {{item.quantity}} <a ng-click="ctrl.remove(item)"><i class="fa fa-trash"></i></a></p></span>
               </li>
               
               <p><strong>Subtotal: </strong> {{ctrl.cartTotal(ctrl.cart) | currency: USD$ }} </p>

               <p><strong>Total: </strong>{{ctrl.cartTotal(ctrl.cart)*1.13 | currency: USD$ }}</p>
               
               <li><a ng-click="ctrl.checkOut()"> Checkout <i class="fa fa-credit-card"></i></li></a>


           </ul>
       </div>
